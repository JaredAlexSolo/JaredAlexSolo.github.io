<body>
  <script>
    var fact = 1;
    name = prompt("Input a number", "insert any number");
    while (isNaN(name)) {
      name = prompt("Input a number", "insert any number");
    }
    while (!isNaN(name)) {
      if (name > 1000) {
        document.write("The input number is too big!");
        break;
      }
      document.write(name);
      for (int i = 2; i < name; i++) {
        fact = fact * i;
      }
      document.write(fact);
      break;
    }
  </script>
</body>

</html>
