<body>
  <script>
    name = prompt("Input a number", "insert any number");
    while (isNaN(name)) {
      name = prompt("Input a number", "insert any number");
    }
    while (!isNaN(name)) {
      if (name > 1000) {
        document.write("The input number is too big!");
        break;
      }
      document.write(name);
    }
  </script>
</body>
