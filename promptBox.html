<body>
  <script>
    var fact = 1;
    var i;
    var factorials = [];
    var name = prompt("Input a number", "insert any number");
    while (isNaN(name)) {
      name = prompt("Input a number", "insert any number");
    }
    while (!isNaN(name)) {
      if (name > 1000) {
        document.write("The input number is too big!" + "<br>");
        var name = parseInt(prompt("Input a number", "Enter a number less than 1000"));
      }
      document.write(name + "<br>");
      if (!isNaN(name) && name <= 1000) {
        break;
      }
    }
    for (i = 2; i <= name; i++) {
      fact = fact * i;
      factorials[i - 2] = fact;
      document.write(fact + "<br>");
    }
    for (i = factorials.length - 1; i >= 0; i--) {
      document.write(i + 2 + "!=" + factorials[i] + "<br>");
    }
  </script>
</body>

</html>
