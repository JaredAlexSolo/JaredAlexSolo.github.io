<html>

<head>
  <title>textElementAddition</title>
  <meta name="test">
  <script>
    function calc() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      if (document.getElementById('add').checked == true) {
        document.getElementById('result').value = (num1 + num2);
      }
      if (document.getElementById('subtract').checked == true) {
        document.getElementById('result').value = (num1 - num2);
      }
      if (document.getElementById('divide').checked == true) {
        document.getElementById('result').value = (num1 / num2);
      }
      if (document.getElementById('multiply').checked == true) {
        document.getElementById('result').value = (num1 * num2);
      }
      if (document.getElementById('remainder').checked == true) {
        document.getElementById('result').value = (num1 % num2);
      }
    }

    function emptyAll() {
      document.getElementById('num1').value = "";
      document.getElementById('num2').value = "";
      document.getElementById('result').value = ""
    }
  </script>
</head>

<body>
  <p>Number 1</p>
  <input type="text" id="num1" />
  <p>Number 2</p>
  <input type="text" id="num2" />
  <br>
  <input type="radio" name="calculate" id='add' value="+"> + <br>
  <input type="radio" name="calculate" id='subtract' value="-"> - <br>
  <input type="radio" name="calculate" id='divide' value="/"> / <br>
  <input type="radio" name="calculate" id='multiply' value="*"> * <br>
  <input type="radio" name="calculate" id='remainder' value="%"> % <br>
  <p>
    <button onclick="calc()">click</button>
    <button onclick="emptyAll()">clear</button>
  </p>
  <p>
    <input type="text" id="result">
  </p>

</body>

</html>
